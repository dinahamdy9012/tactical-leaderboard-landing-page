<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactical Mobile - Fixture Details</title>

    <!-- Optional: social sharing -->
    <meta property="og:title" content="Tactical Mobile" />
    <meta property="og:description" content="Join fixture leaderboard!" />
    <meta property="og:url" content="https://leaderboard.tactical-app.com" />
    <meta property="og:type" content="website" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: #667eea;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .download-btn:hover {
                transform: translateY(-2px);
            }

        .ios-btn {
            background: #000;
        }

        .android-btn {
            background: #01875f;
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âš½</div>
        <h1>Tactical Mobile</h1>
        <p>Download our app to view match details, predictions, and join leaderboard!</p>

        <div class="download-buttons">
            <a href="https://apps.apple.com/us/app/tactical/id6739902280" class="download-btn ios-btn">
                App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.awoon.tactical" class="download-btn android-btn">
                Google Play
            </a>
        </div>
    </div>

    <script>
        function getMatchId() {
            const path = window.location.pathname;
            const match = path.match(/\/fixture\/(\d+)/);
            return match ? match[1] : '123';
        }

        function updateContent() {
            const matchId = getMatchId();
            const ogUrl = document.querySelector('meta[property="og:url"]');
            if (ogUrl) {
                ogUrl.setAttribute('content', `https://leaderboard.tactical-app.com/fixture/${matchId}`);
            }
        }

        function tryOpenApp() {
            const matchId = getMatchId();
            const appUrl = `leaderboard.tactical-app.com://fixture/${matchId}`;
            window.location.href = appUrl;

            setTimeout(() => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                    window.location.href = 'https://apps.apple.com/us/app/tactical/id6739902280';
                } else if (/android/i.test(ua)) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.awoon.tactical';
                }
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateContent();
            setTimeout(tryOpenApp, 1000);
        });

        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                'page_title': 'Fixture Details',
                'page_location': window.location.href
            });
        }
    </script>
</body>
</html>
