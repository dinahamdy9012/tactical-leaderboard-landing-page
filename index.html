<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactical تكتيكي</title>

    <!-- Social Sharing -->
    <meta property="og:title" content="Tactical Mobile" />
    <meta property="og:description" content="Join fixture leaderboard!" />
    <meta property="og:url" content="https://leaderboard.tactical-app.com" />
    <meta property="og:type" content="website" />

    <!-- Styles -->
    <style>
        :root {
            --brand-green: #008037;
            --brand-accent: #01875f;
            --font-color: #222;
            --muted-color: #666;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--brand-green) 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--font-color);
        }

        .container {
            background: #fff;
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo-img {
            width: 130px;
            height: auto;
            margin-bottom: 0.4rem; /* very tight spacing */
        }


        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--brand-green);
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--muted-color);
            line-height: 1.5;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 1.5rem;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 120px;
        }

            .download-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            }

        .ios-btn {
            background: #000;
        }

        .android-btn {
            background: var(--brand-accent);
        }

        @media (max-width: 420px) {
            .container {
                padding: 1.8rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/tactical-logo.png" alt="Tactical Logo" class="logo-img" />
        <h1>Tactical تكتيكي</h1>
        <p>Download our app to view match details, predictions, and join the leaderboard!</p>
        <div class="download-buttons">
            <a href="https://apps.apple.com/us/app/tactical/id6739902280" class="download-btn ios-btn">App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.awoon.tactical" class="download-btn android-btn">Google Play</a>
        </div>
    </div>

    <!-- Smart Redirect Script -->
    <script>
        function getMatchId() {
            const path = window.location.pathname;
            const match = path.match(/\/fixture\/(\d+)/);
            return match ? match[1] : '123';
        }

        function updateContent() {
            const matchId = getMatchId();
            const ogUrl = document.querySelector('meta[property="og:url"]');
            if (ogUrl) {
                ogUrl.setAttribute('content', `https://leaderboard.tactical-app.com/fixture/${matchId}`);
            }
        }

        function tryOpenApp() {
            const matchId = getMatchId();
            const appUrl = `leaderboard.tactical-app.com://fixture/${matchId}`;
            window.location.href = appUrl;

            setTimeout(() => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                    window.location.href = 'https://apps.apple.com/us/app/tactical/id6739902280';
                } else if (/android/i.test(ua)) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.awoon.tactical';
                }
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateContent();
            setTimeout(tryOpenApp, 1000);
        });

        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                'page_title': 'Fixture Details',
                'page_location': window.location.href
            });
        }
    </script>
</body>
</html>
